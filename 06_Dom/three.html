   <script>
        const div = document.createElement('div')
        console.log(div);
        div.className='main'
        div.id=Math.round(Math.random()*10+1)
        div.setAttribute('title','generated title')
        div.style.backgroundColor='green'
        div.style.padding='15px'
        // div.innerText='vishal and his x'

        const addText= document.createTextNode('vishal and his x')
        div.appendChild(addText)   // both are correct

        // now attach  document to body

        document.body.appendChild(div)



   </script>
</html>
